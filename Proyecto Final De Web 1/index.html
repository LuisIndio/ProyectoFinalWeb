<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/paginaprincipal.css">
    <title>NOTFLOX</title>
</head>

<body>
    <div class="contenedor principal">
        <!-- ESTE ES EL DIV PRINCIPAL -->

        <div class="header">
            <img src="imagenes/logoprincipal.png" alt="logo principal" class="logo_principal">
            <form action="login.html">
                <input type="submit" value="Iniciar Sesion" class="boton_principal" />
            </form>
        </div>

        <div class="imagen_principal1">
            <div class="texto_imagen_principal1">
                <h1>LA PELICULA QUE QUIERAS</h1>
            </div>
        </div>

        <div class="imagen_principal2">
            <div class="texto_imagen_principal2">
                <h1>A LA HORA QUE QUIERAS</h1>
            </div>
        </div>

        <div class="imagen_principal3">
            <div class="texto_imagen_principal3">
                <h1>EN EL LUGAR QUE QUIERAS</h1>
            </div>
        </div>

        <!-- Este Es El Formulario Gil -->
        <div class="formulario">
            <h1 class="registrate">REGISTRATE COMPLETAMENTE GRATIS</h1>
            <form action="Prueba" class="formulario_rellenar">
                <p><input type="email" name="Email" value placeholder="Email" class="email_form"></p>
                <p><input type="password" name="Contraseña" value placeholder="Contraseña" class="contra_form"></p>
                <p><input type="password" name="VerificarContraseña" class="veri_contra_form" id="veri_contraseña" value
                        placeholder="Nuevamente Contraseña"></p>



                <input type="submit" value="REGISTRARSE" class="boton_formulario">

            </form>
        </div>
        <footer>
            <img src="imagenes/bandera_bolivia.png" alt="Bandera Bolivia" class="bandera">
            <h1><strong>Solo Para Bolivia</strong></h1>
        </footer>


    </div><!-- ESTE ES EL DIV FINAL GIL  -->

</body> 

</html>
